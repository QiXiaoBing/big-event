<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>齐晓兵的页面</title>
    <!-- 因为是模拟服务器环境，big-event它就是服务器根文件夹
    如果是服务器环境，/表示服务器根文件夹
    /assets 表示 big-event/assets 文件夹
    不加 / 不行
    ./ 和 ../ 都不行 -->
    <!-- 引入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己得 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- log -->
    <div id='logo'>
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录得盒子 开始-->
    <div id='login'>
        <!-- 盒子得标题 -->
        <div class="title"></div>
        <!-- 登录得表单 -->
        <form class="layui-form" action="">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行  登录按钮-->
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 第四行 注册账号 -->
            <div class="layui-form-item">
                <a href="javascripy:;" id='goto-register'>去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 登录得盒子 结束-->
    <!-- 注册盒子 开始-->
    <div id='register'>
        <!-- 盒子得标题 -->
        <div class="title"></div>
        <!-- 注册得表单 -->
        <form class="layui-form" action="">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 再次输入密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="title" required lay-verify="required|same" placeholder="再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第四行 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第五行 注册账号 -->
            <div class="layui-form-item">
                <a href="javascripy:;" id='goto-login'>去登录</a>
            </div>
        </form>
    </div>
    <!-- 注册盒子 结束-->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
